{{ define "main" }}
  <section id="terms" class="my-4">
    <h1 class="text-display">{{ .Title }}</h1>
    {{ range .Data.Pages }}
      <article class="row my-3">
        <div class="col-lg-4 text-center" style="min-height: 5em;">
          <a href="{{ .Permalink }}">
            <figure>
              <img src="{{ .Params.featured_image }}" style="max-height: 5em;">
            </figure>
          </a>
        </div>
        <div class="col-lg-8">
          <header>
            <h1 class="text-display lead"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          </header>
          {{ with .Params.description }}
            <p>{{ . }}</p>
          {{ end }}
        </div>
      </article>
    {{ end }}
  </section>
{{ end }}
