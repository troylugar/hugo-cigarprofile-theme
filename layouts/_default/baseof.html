<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " en" }}">
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <main id="content" class="container" role="main">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partialCached "footer.html" . -}}
    {{- partialCached "script.html" . -}}
  </body>
</html>
