<article class="row my-4 my-lg-3">
  <div class="col-12 col-lg-3">
    {{ if isset .Params "featured_image" }}
      <a href="{{ .RelPermalink }}">
        <figure>
          <img src="{{ .Params.featured_image }}" alt="featured image" class="w-100 mb-3">
        </figure>
      </a>
    {{ else }}
      <img src="http://via.placeholder.com/400x300?text=No+image" alt="no image">
    {{ end }}
  </div>
  <div class="col-12 col-lg-9">
    <header>
      <h3 class="text-display"><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ partial "metadata.html" . }}
    </header>
    <p>{{ .Summary }}</p>
  </div>
</article>
