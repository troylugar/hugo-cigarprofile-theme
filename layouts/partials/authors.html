<section id="authors" class="mt-5">
  <h1 class="text-display mb-3">Authors</h1>
  {{- range .Params.authors }}
    {{- with $.Site.GetPage "taxonomyTerm" (printf "authors/%s" (urlize .)) }}
      <aside class="mb-3 bg-light">
        <div class="row">
          <div class="col-md-4 col-3 my-md-auto">
            <div class="me-0 m-2 m-md-4">
              <img class="rounded-circle w-100" src="{{ .Params.image }}" alt=""/>
            </div>
          </div>
          <div class="col-md-8 col-9 my-auto">
            <div class="ms-0 m-2 m-md-4">
              <h3 class="text-display"><a class="link-dark" href="{{ .Permalink }}">{{ .Params.name }}</a></h3>
              {{ .Content }}
            </div>
          </div>
        </div>
      </aside>
    {{ end }}
  {{ end }}
</section>
